<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
    <h:outputScript name="vkAuth.js"/>
    <h:outputScript name="valid.js"/>
    <link rel="stylesheet" type="text/css" href="/resources/styles/client.css"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

</h:head>


<h:body>
    <f:view>

        <h:form id="amountPeopleForm">

            <h:outputLabel id="amountUsersLabel">Введите количество пользователей : </h:outputLabel>

            <h:inputText id="amountPeople" required="true" requiredMessage="Заполните поле!"
                         validatorMessage="Только значения в диапазоне 2-10">
                <f:validateLongRange minimum="2" maximum="10"/>
            </h:inputText>

            <h:message for="amountPeople" errorStyle="color:red; display:block"/>

            <h:commandButton value="OK" action="#{main.executeAmountPeople()}"/>

        </h:form>


        <h:form id="validForm" onsubmit="return f()">
            <c:forEach var="i" begin="0" end="#{main.amountPeople-1}">
                <div class="input-group idInput">
                    <span class="input-group-addon">${i+1}</span>
                    <input type="text" class="form-control vkIden" placeholder="ID"
                           value="#{main.identificators[i]}"/>
                </div>
            </c:forEach>


            <script type="text/javascript">
                var el = document.getElementsByClassName('vkIden');
                var el1 = document.getElementById('validForm');
                if (el.length > 1) {
                    var inputEl = document.createElement('input');
                    inputEl.className = 'btn btn-primary btn-large';
                    inputEl.type = 'submit';
                    inputEl.value = 'Узнать совместимость';
                    el1.appendChild(inputEl);
                }
            </script>
        </h:form>


        <h:form id="clientForm">

            <h:inputHidden id="vkId"/>
            <h:commandLink id="link1" action="#{main.executeId()}">
                <f:ajax execute="vkId"/>
            </h:commandLink>

            <h:inputHidden id="vkBdate"/>
            <h:commandLink id="link2" action="#{main.executeBdate()}">
                <f:ajax execute="vkBdate"/>
            </h:commandLink>


            <h:inputHidden id="vkSex"/>
            <h:commandLink id="link3" action="#{main.executeSex()}">
                <f:ajax execute="vkSex"/>
            </h:commandLink>


            <h:inputHidden id="vkAudio"/>
            <h:commandLink id="link5" action="#{main.executeAudio}">
                <f:ajax execute="vkAudio"/>
            </h:commandLink>


            <h:inputHidden id="vkName"/>
            <h:commandLink id="link4" action="#{main.executeName}">
                <f:ajax execute="vkName"/>
            </h:commandLink>

            <h:inputHidden id="outp2"/>
            <h:commandLink id="link6" action="#{main.mainClass}">
                <f:ajax render="outp2"/>
            </h:commandLink>

        </h:form>

    </f:view>
</h:body>

</html>
