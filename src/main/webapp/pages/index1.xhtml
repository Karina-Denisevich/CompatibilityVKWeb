<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
    <h:outputScript name="vkAuth.js"/>
    <h:outputScript name="valid.js"/>
    <h:outputScript name="validFirst.js"/>
    <h:outputScript name="vkSearchUser.js"/>
    <h:outputScript name="validAndAdd.js"/>
    <link rel="stylesheet" type="text/css" href="/resources/styles/client.css"/>


    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

</h:head>


<h:body>
    <f:view>

        <div id="main">

            <div id="first">

                <h:form id="firstChoise" onsubmit="return f1()">

                    <h:outputLabel id="mainUser">Выберите по кому будет проводиться сравнение : </h:outputLabel>
                    <br/>

                    <input id="radioMe" type="radio" name="group1" onclick="hideShow()" checked="checked"/>
                    <label for="radioMe">По себе</label>
                    <br/>

                    <input id="radioOther" type="radio" name="group1" onclick="hideShow()"/>
                    <label for="radioOther">По другому пользователю</label>
                    <br/>

                    <div id="another-input" style="display: none">
                        <h:outputLabel>Введите id пользователя : </h:outputLabel>
                        <input class="form-control input-amount" placeholder="ID" id="mainU"/>
                    </div>
                    <br/>

                    <input type="submit" class="btn btn-primary" value="OK"/>
                </h:form>

                <script type="text/javascript">

                    function hideShow() {
                        if (document.getElementById('radioMe').checked) {

                            document.getElementById('another-input').style.display = 'none';
                        } else {
                            document.getElementById('another-input').style.display = 'block';
                        }
                    }

                </script>

            </div>

            <div id="second" style="display: none">

                <h:outputLabel>
                    Введите id пользователей, с которыми желаете провести сравнение.
                </h:outputLabel>

                <h:form id="validForm" onsubmit="return f()">

                    <div class="idDiv" style="display: flex">

                        <div class="input-group idInput">
                            <span class="input-group-addon">1</span>
                            <input type="text" class="form-control vkIden" placeholder="ID"/>
                        </div>

                        <div class="button-add">
                            <button type="button" class="btn btn-default btn-lg btn-add" onclick="add()">
                                <span class="glyphicon glyphicon-plus-sign span-add"/>
                            </button>
                        </div>
                    </div>

                    <div class="going-to-final">
                        <input type="submit" class='btn btn-primary btn-large submitResult'
                               value="Узнать совместимость"/>
                    </div>

                </h:form>
                <div id="load" style="display: none">

                    <div id="block_1" class="barlittle"></div>
                    <div id="block_2" class="barlittle"></div>
                    <div id="block_3" class="barlittle"></div>
                    <div id="block_4" class="barlittle"></div>
                    <div id="block_5" class="barlittle"></div>

                </div>
            </div>
        </div>

        <div id="footer">

            <hr/>
            <p class="text-muted credit foot">© Denisevich K.S. 2016</p>

        </div>


        <h:form id="clientForm">


            <h:inputHidden id="vkId"/>
            <h:commandLink id="link1" action="#{main.executeId()}">
                <f:ajax execute="vkId"/>
            </h:commandLink>



            <h:inputHidden id="vkBdate"/>
            <h:commandLink id="link2" action="#{main.executeBdate()}">
                <f:ajax execute="vkBdate"/>
            </h:commandLink>


            <h:inputHidden id="vkSex"/>
            <h:commandLink id="link3" action="#{main.executeSex()}">
                <f:ajax execute="vkSex"/>
            </h:commandLink>


            <h:inputHidden id="vkAudio"/>
            <h:commandLink id="link5" action="#{main.executeAudio}">
                <f:ajax execute="vkAudio"/>
            </h:commandLink>


            <h:inputHidden id="vkName"/>
            <h:commandLink id="link4" action="#{main.executeName}">
                <f:ajax execute="vkName"/>
            </h:commandLink>

            <h:inputHidden id="outp2"/>
            <h:commandLink id="link6" action="#{main.mainClass}">
                <f:ajax render="outp2"/>
            </h:commandLink>

        </h:form>

    </f:view>
</h:body>

</html>
