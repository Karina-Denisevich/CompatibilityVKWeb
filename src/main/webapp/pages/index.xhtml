<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
    <h:outputScript name="vkAuth.js"/>
</h:head>

<h:body>
    <f:view>
        <h:form id="clientForm">

            <h:inputText id="vkId"/>
            <h:commandLink id="link1" action="#{main.executeId()}">
                <f:ajax execute="vkId"/>
            </h:commandLink>


            <h:inputText id="vkBdate"/>
            <h:commandLink id="link2" action="#{main.executeBdate()}">
                <f:ajax execute="vkBdate"/>
            </h:commandLink>


            <h:inputText id="vkSex"/>
            <h:commandLink id="link3" action="#{main.executeSex()}">
                <f:ajax execute="vkSex"/>
            </h:commandLink>


            <h:commandLink id="link5" action="#{main.mainClass}">
                <f:ajax render="outp2"/>
            </h:commandLink>
            <h:outputText id="outp2" value="#{main.pe}" style="background-color: darksalmon"/>


            <input type="button" value="OK" onclick="createInfo()"/>


            <!--<h:inputText id="vkBdate" value="#{main.bDates}"/>-->
            <!--<h:commandLink id="link2">-->
            <!--<f:ajax execute="vkBdate"/>-->
            <!--</h:commandLink>-->

        </h:form>
    </f:view>

</h:body>

</html>
