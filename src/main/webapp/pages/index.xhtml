<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
    <h:outputScript name="vkAuth.js"/>
</h:head>

<h:body>
    <f:view>
        <h:form id="clientForm">

            <h:panelGroup layout="block">
                <h:inputText id="firstId" value="#{main.firstId}"/>
                <h:commandButton id="button" value="Ok">
                    <f:ajax render="output" execute="firstId"/>
                </h:commandButton>

                <h:outputText id="output" value="#{main.firstId}"/>
            </h:panelGroup>


            <h:inputText id="vkId" value="#{main.ids}"/>
            <h:outputText id="id" value="#{main.ids}" style="font-size: x-large"/>
            <h:commandLink id="but1">
                id
                <f:ajax render="id" execute="vkId"/>
            </h:commandLink>


            <h:inputText id="vkBdate" value="#{main.bDates}"/>
            <h:outputText id="bdate" value="#{main.bDates}" style="font-size: x-large"/>
            <h:commandLink id="but2">
                dbate
                <f:ajax render="bdate" execute="vkBdate"/>
            </h:commandLink>


            <h:inputText id="vkSex" value="#{main.sexes}"/>
            <h:outputText id="sex" value="#{main.sexes}" style="font-size: x-large"/>
            <h:commandLink id="but3">
                sex
                <f:ajax render="sex" execute="vkSex"/>
            </h:commandLink>


            <h:inputText id="vkAudio" value="#{main.artists}"/>
            <h:outputText id="audio" value="#{main.artists}" style="font-size: x-large"/>
            <h:commandLink id="but4">
                aud
                <f:ajax render="audio" execute="vkAudio"/>
            </h:commandLink>


            <input type="button" value="OK" onclick="createInfo()"/>

        </h:form>
    </f:view>

</h:body>

</html>
