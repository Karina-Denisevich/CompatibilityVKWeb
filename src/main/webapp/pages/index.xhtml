<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

    <h:outputScript name="vkAuth.js"/>

<h:body>

        <h:form id="clientForm">

                <!--<h:inputText id="firstId" value="#{main.firstId}"/>-->
                <!--<h:commandButton id="button" value="Ok">-->
                    <!--<f:ajax execute="firstId"/>-->
                <!--</h:commandButton>-->
            <!--</h:panelGroup>-->


            <h:inputText id="vkId" value="#{main.ids}"/>
