<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
</h:head>


<h:body>
    <f:view>


        <h:form id="formTable">

            <table class="table table-border">
                <thead>
                <tr>
                    <th>
                        Имя
                    </th>
                    <th>
                        Совместимость по знаку зодиака
                    </th>
                    <th>
                        Совместимость по аудиозаписям
                    </th>
                    <th>
                        Результат
                    </th>
                </tr>
                </thead>

                <tbody>
                <c:forEach var="i" begin="0" end="#{main.interestCompatibility.size()-1}">
                    <tr>
                        <td>
                            <h:outputText class="compat" value="#{main.names[i+1]}"/>
                        </td>


                        <td>
                            <h:outputText class="compat" value="#{main.interestCompatibility[i]}"/>
                        </td>

                        <td>
                            <h:outputText class="compat" value="#{main.compatibilityByAudios[i]}"/>
                        </td>
                        <td>
                            <h:outputText class="compat" value="#{main.resultCompatibility[i]}"/>
                        </td>

                    </tr>
                </c:forEach>
                </tbody>

            </table>

            <c:forEach var="i" begin="0" end="#{main.compatibilityByAudios.size()-1}">
                <h:inputText class="compat" value="#{main.compatibilityByAudios[i]}"/>
                <br/>
            </c:forEach>

            <c:forEach var="i" begin="0" end="#{main.compatibilityDescription.size()-1}">
                <h:inputText class="compat" value="#{main.compatibilityDescription[i]}"/>
                <br/>
            </c:forEach>


            <c:forEach var="i" begin="0" end="#{main.interestCompatibility.size()-1}">
                <h:inputText class="compat" value="#{main.interestCompatibility[i]}"/>
                <br/>
            </c:forEach>

            Результат :
            <c:forEach var="i" begin="0" end="#{main.resultCompatibility.size()-1}">
                <h:inputText class="compat" value="#{main.resultCompatibility[i]}"/>
                <br/>
            </c:forEach>

        </h:form>


    </f:view>
</h:body>
</html>
